  <body>

    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="csfiles/mp4/bg.mp4" type="video/mp4">
    </video>

    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              <h1 class="mb-3">PayButton</h1>
              <p class="mb-5">The easiest way to accept a Bitcoin Cash online.</p>
                <div class="input-twitter">
                  <button onclick="window.location.href='https://paybutton.org/docs'" class="btn btn-secondary" type="button">Create A PayButton!</button>
                </div><br />
                <div class="input-twitter">
                  <button onclick="window.location.href='https://twitter.com/thepaybutton'" class="btn btn-secondary" type="button">Follow Us on Twitter!</button>
                </div><br />
                <div class="input-twitter">
                  <div class="paybutton"
                    theme='{ "palette": { "primary": "#cd9557", "secondary": "#fff", "dark": "#333" } }'
                    text="Donate to the Project!"
                    to="bitcoincash:qrmm7edwuj4jf7tnvygjyztyy0a0qxvl7q9ayphulp"
                    success-text="Thank you!"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript -->
