<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PayButton | The easiest way to accept Bitcoin Cash online.</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="PayButton makes it easy to accept Bitcoin Cash by adding a donation or buy button to your website.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/style.min.css" />
  <style type="text/css">
  	.app-nav li ul {
  		min-width: 5rem;
  	}
  	section.cover a:hover {
      color: #333 !important;
  	}
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      name: 'PayButton',
      repo: 'paybutton/paybutton',
      homepage: 'README.md',
      coverpage: ['/', '/zh-cn/'],
      executeScript: true,
      themeColor: "#42b983", // this is the default 'vue' color
      loadSidebar: true,
      loadNavbar: 'nav.md'
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-dark-mode@latest/dist/index.min.js"></script>
  <script src="https://unpkg.com/@paybutton/paybutton@1.0.2/dist/paybutton.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-27127884-13"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'UA-27127884-13');
  </script>

  <script type="text/javascript">
  	function render( selector, config ) {
      const buttons = document.querySelectorAll( selector )
      for ( const button of buttons ) {
        PayButton.render( button, config );
      }
    }
  </script>
</body>
</html>
